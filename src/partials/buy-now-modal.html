<!-- Buy now modal-form -->

<div class="backdrop is-hidden" data-modal>
  <div class="buy-now__modal-wrapper">
    <button class="buy-now__btn" data-modal-close>
      <svg aria-label="Закрыть окно" width="18" height="18">
        <use href="./images/sprite.svg#icon-close"></use>
      </svg>
    </button>

    <picture>
        <source
          media="(min-width: 768px)"
          srcset="
            ../src/images/hero-img/ice-cream_md.png    1x,
            ../src/images/hero-img/ice-cream_md@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(max-width: 767.98px)"
          srcset="
            ../src/images/hero-img/ice-cream_sm.png    1x,
            ../src/images/hero-img/ice-cream_sm@2x.png 2x
          "
          type="image/png"
        />
        <img
          class="buy-now__img"
          src="../src/images/hero-img/ice-cream_sm.png"
          alt="ice-cream"
          loading="lazy"
        />
      </picture>

    <strong class="modal-title">Оставьте заявку</strong>
    <form class="modal-form" autocomplete="off">
      Данные пользователя
      <label class="modal-form__group">
        <span class="modal-form__label">Имя</span>
        <input
          class="modal-form__input"
          type="text"
          name="user-name"
          placeholder="Введите имя"
        />
        <span class="modal-form__alert modal-form__alert--warning">
          Имя состоит только из букв
          <svg
            class="modal-form__alert-icon modal-form__alert-icon--warning"
            aria-label="предупреждение"
            width="15"
            height="15"
          >
            <use href="./images/sprite.svg#icon-warning"></use>
          </svg>
        </span>

        <span class="modal-form__alert modal-form__alert--error">
          Вы ввели некоректные данные
          <svg
            class="modal-form__alert-icon modal-form__alert-icon--error"
            aria-label="ошибка"
            width="15"
            height="15"
          >
            <use href="./images/sprite.svg#icon-error"></use>
          </svg>
        </span>
        <svg
          class="modal-form__icon"
          aria-label="имя клиента"
          width="18"
          height="18"
        >
          <use href="./images/modal-icons.svg#icon-person"></use>
        </svg>
      </label>
      <label class="modal-form__group">
        <span class="modal-form__label">Телефон</span>
        <input
          class="modal-form__input"
          type="phone"
          name="user-phone"
          placeholder="Введите номер телефона"
        />

        <span class="modal-form__alert modal-form__alert--warning">
          Номер телефона должен состоять только из цифр
          <svg
            class="modal-form__alert-icon modal-form__alert-icon--warning"
            aria-label="предупреждение"
            width="15"
            height="15"
          >
            <use href="./images/sprite.svg#icon-warning"></use>
          </svg>
        </span>

        <span class="modal-form__alert modal-form__alert--error">
          Вы ввели некоректные данные
          <svg
            class="modal-form__alert-icon modal-form__alert-icon--error"
            aria-label="ошибка"
            width="15"
            height="15"
          >
            <use href="./images/sprite.svg#icon-error"></use>
          </svg>
        </span>
        <svg
          class="modal-form__icon"
          aria-label="номер клиента"
          width="18"
          height="18"
        >
          <use href="./images/modal-icons.svg#icon-phone"></use>
        </svg>
      </label>
      <label class="modal-form__group">
        <span class="modal-form__label">e-mail</span>
        <input
          class="modal-form__input"
          type="mail"
          name="user-mail"
          placeholder="Введите e-mail"
        />

        <span class="modal-form__alert modal-form__alert--warning">
          e-mail состоит из букв латинского алфавита, специальных знаков и цифр
          <svg
            class="modal-form__alert-icon modal-form__alert-icon--warning"
            aria-label="предупреждение"
            width="15"
            height="15"
          >
            <use href="./images/sprite.svg#icon-warning"></use>
          </svg>
        </span>

        <span class="modal-form__alert modal-form__alert--error">
          Вы ввели некоректные данные
          <svg
            class="modal-form__alert-icon modal-form__alert-icon--error"
            aria-label="ошибка"
            width="15"
            height="15"
          >
            <use href="./images/sprite.svg#icon-error"></use>
          </svg>
        </span>
        <svg
          class="modal-form__icon"
          aria-label="e-mail клиента"
          width="18"
          height="18"
        >
          <use href="./images/modal-icons.svg#icon-email"></use>
        </svg>
      </label>
      <!-- payment checkbox (радио кнопки) -->
      <p class="modal-form__subtitle">Выберите форму оплаты</p>
      <div class="modal-form__pay-type">
        <label class="modal-form__pay-group">
          <input
            class="modal-form__checkbox visually-hidden"
            type="radio"
            name="user-pay"
            checked
          />
          <svg
            class="modal-form__pay-option"
            aria-label="Master-card"
            width="40"
            height="40"
          >
            <use href="./images/sprite.svg#icon-ms-card"></use>
          </svg>
        </label>
        <label class="modal-form__pay-group">
          <input
            class="modal-form__checkbox visually-hidden"
            type="radio"
            name="user-pay"
          />
          <svg
            class="modal-form__pay-option"
            aria-label="visa"
            width="40"
            height="40"
          >
            <use href="./images/sprite.svg#icon-visa"></use>
          </svg>
        </label>
      </div>
      <!-- Политика приватности (чекбокс) -->
      <label class="modal-form__policy-group">
        <input
          class="modal-form__checkbox visually-hidden"
          type="checkbox"
          name="policy"
          value="policy"
        />

        <span class="modal-form__custom-checkbox">
          <svg
            class="modal-form__custom-checkbox-icon"
            aria-label="check"
            width="16"
            height="15"
          >
            <use href="./images/modal-icons.svg#icon-custom-mark"></use>
          </svg>
        </span>

        <span class="modal-form__policy-description"
          >Соглашаюсь с
          <a
            class="modal-form__link link"
            href="./index.html"
            target="_blank"
            rel="noopener noreferrer"
            >Политикой</a
          >
          использования персональных данных</span
        >
      </label>
      <button class="btn btn--mode-dark modal-form__submit-btn" type="submit">
        Отправить
      </button>
    </form>
  </div>
</div>
