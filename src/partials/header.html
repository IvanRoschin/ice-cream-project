<header class="header">
  <div class="container header__container">
    <a href="" alt="logo website icecreame" id="home">
      <svg class="logo__icon" width="199" height="50">
        <use href="./images/sprite.svg#logo"></use>
      </svg>
    </a>

    <!-- mobile-menu -->
    <div class="block-menu">
      <button
        class="menu-button burger__btn"
        aria-expanded="false"
        aria-controls="mobile-menu"
        type="button"
        data-menu-open
      >
        <svg
          class="burger"
          width="20"
          height="20"
          aria-label="Переключатель мобильного меню"
        >
          <use class="icon-menu" href="./images/sprite.svg#icon-menu"></use>
        </svg>
      </button>

      <button
        class="buy__btn btn btn--mode-light"
        type="button"
        data-modal-open
      >
        Buy now
        <svg class="narrow" aria-label="narrow-right" width="10" height="12">
          <use href="./images/sprite.svg#narrow-right-red"></use>
        </svg>
      </button>
    </div>
  </div>

  <div class="mobile-menu is-closed" id="mobile-menu" data-menu>
    <div class="mobile-menu__container">
      <button class="menu-button cross__btn" type="button" data-menu-close>
        <svg class="cross" width="25" height="25">
          <use href="./images/sprite.svg#icon-cross"></use>
        </svg>
      </button>

      <button
        class="mobile-menu__btn btn btn--mode-light"
        type="button"
        data-modal-open
      >
        Buy now
        <svg class="narrow" aria-label="narrow-right" width="10" height="12">
          <use href="./images/sprite.svg#narrow-right-red"></use>
        </svg>
      </button>

      <ul class="mobile-menu__nav list">
        <li class="mobile-menu__item">
          <a href="#home" class="mobile-menu__link link">Home</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#products" class="mobile-menu__link link">Our products</a>
        </li>
        <li class="mobile-menu__item">
          <a href="#how" class="mobile-menu__link link" 
            >How it&#180;s made?</a>
        </li>
          <li class="mobile-menu__item">
            <a href="#advantages" class="mobile-menu__link link">Advantages</a>
            </li>
            <li class="mobile-menu__item">
                <a href="#advantages" class="mobile-menu__link link">Reviews</a>
                  </li>
        <li class="mobile-menu__item">
          <a href="#contact" class="mobile-menu__link link">Contact</a>
        </li>
      </ul>
    </div>
  </div>

  <!-- <include src="buy-now-modal.html"></include> -->
</header>
